<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>card-preview</title>
</head>

<body>
  <div class="container">

    <div class="card">

      <div class="main">
        <div class="head">
          <a href="#">
            <div class="over">
              <img class="view" src="images/icon-view.svg" alt="icon">
            </div>
          </a>
          <div class="eq">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
          </div>

        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">

        <p class="value">
          <img src="images/icon-ethereum.svg" alt="icon">
          <span> 0.041 ETH</span>
        </p>

        <p class="time">
          <img src="images/icon-clock.svg" alt="icon">
          <span>3 days left</span>
        </p>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="sign">
      <p>Challenge by Frontend Mentor. Coded by <a href="https://www.linkedin.com/in/ibrahim-el-tokhy-17958662/">Ibrahim
          Eltoukhy</a> .</p>
    </div>

  </div>
</body>

</html>
